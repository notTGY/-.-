<div id=root />
<script src="./index.js"></script>
<script>

const names = []
for (let i = 0; i < 10; i++) {
  names.push({val: 'name' + i, checked: false})
}
let value = ''

const Form = () => [
  {
    elem: 'input',
    value,
    change: e => {
      value = e.target.value
    },
  },
  {
    elem: 'button',
    text: 'add',
    click: (e) => {
      names.push({
        val: value,
        checked: false,
      })
      value = ''
    }
  }
]

const Name = (name, i) => ({
  text: name.val,
  className: name.checked ? 'text-red' : '',
  mouseover: (e) => {
    names[i] = {
      val: name.val, checked: !name.checked
    }
  }
})

const List = () => {
  return {
    children: names.map(Name)
  }
}

const App = () => {
  console.log('render')
  return [
    ...Form(),
    List(),
    {
      elem: 'style',
      text: '.text-red { color: red }',
    }
  ]
}

фреймворк(document.getElementById('root'), App)

// should throw warnings
// app(7); app(true); app({ hi: 'yo' }); app(e => e);
</script>
